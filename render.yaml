services:
  - type: web
    name: glinax-backend
    runtime: python
    buildCommand: "cd gweb && pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "cd gweb && gunicorn gweb.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: glinax-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://glinax-frontend.onrender.com"
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: glinax-frontend
    runtime: node
    buildCommand: "cd gweb/glinax-frontend && npm ci && npm run build"
    startCommand: "cd gweb/glinax-frontend && npm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: glinax-backend
          type: web
          property: host

databases:
  - name: glinax-db
    databaseName: glinax
    user: glinax
    plan: starter
