services:
  - type: web
    name: glinax-backend
    runtime: python
    rootDir: gweb/gweb
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn gweb.wsgi:application --bind 0.0.0.0:$PORT"
    healthCheckPath: /healthz/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: glinax-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.10"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://qwikstudi.com,https://www.qwikstudi.com,https://glinax-frontend.onrender.com"
      - key: FRONTEND_CALLBACK_URL
        value: "https://qwikstudi.com/payment/callback"
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: glinax-frontend
    runtime: node
    rootDir: glinax-frontend
    buildCommand: "npm ci && npm run build"
    startCommand: "npm start"
    healthCheckPath: /
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: "https://qwikstudi-backend-ccuz.onrender.com/api"
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"

databases:
  - name: glinax-db
    databaseName: glinax
    user: glinax
    plan: starter
